- config:
    name: mock data set and get
    variables:
        c_mock_host: ${ENV(ENV_MOCK_SERVER_BASE_URL)}
        # 值必须为1，否则mock server不会存储
        c_mock_setter: enable
        # 如果已经存在对应mock_id的记录，是否覆盖， enable表示覆盖，其他值不覆盖
        c_mock_force_covered: enable
        c_mock_remove_after_get: disable

        c_mock_header:  {
                "Content-Type": application/json,
                "token": mytoken,
                #"Location": "http://10.226.149.64:8001/kms?keyId=ab934878acdf"
            }

        # mock存储的id，使用时的id
        c_mock_id: mock-data-test-302
        # mock返回结果时的http status code
        c_mock_code: 302
        # mock返回结果的内容
        c_mock_data: {"result":{"totalCount":0,"apiGroups":[]},"requestId":"bjmv2fpcodnb3adquieqrtnaqsv50wnq"}
        # mock值的http协议中的数据类型
        c_mock_type: application/json

        c_skip_set: False
        c_skip_get: False

        c_expected_status_code: 200
    output:
        - mockdata
- test:
    name:  configure mock server data - $c_mock_id
    skipIf: $c_skip_set
    api: api/mock/mock-data-set.yml
    variables:
        host: $c_mock_host
        # 值必须为1，否则mock server不会存储
        setter: $c_mock_setter
        # 如果已经存在对应mock_id的记录，是否覆盖， enable表示覆盖，其他值不覆盖
        force_covered: $c_mock_force_covered

        mock_header:  $c_mock_header
        # mock存储的id，使用时的id
        mock_id: $c_mock_id
        # mock返回结果时的http status code
        mock_code: $c_mock_code
        # mock返回结果的内容
        mock_data: $c_mock_data
        # mock值的http协议中的数据类型
        mock_type: $c_mock_type

        expected_status_code: 200

    extract:
        - scode: status_code

    validate:
        - eq: [$scode, 200]

- test:
    name: 获取Mock Data - $c_mock_id
    skipIf: $c_skip_get
    api: api/mock/mock-data-get.yml
    variables:
        mock_host: $c_mock_host
        # mock存储的id，使用时的id
        mock_id: $c_mock_id
        remove_after_get: $c_mock_remove_after_get

    extract:
        - scode: status_code
        - mockdata: content
    validate:
        - eq: [$scode, $c_mock_code]
