config:
    name: As a main user or sub user, set the request transfer disabled, apply the resources policy to subuser, then use mainuser or subuser to get resources, should return all the resources for user
    variables:
        product: apigatewaytestproductline
        suffix: ${gen_random_string(5)}
        s_mock_request_id: mock-data-request-id-$suffix
        s_mock_data_id: mock-data-data-id-$suffix
        # 值必须为enable，否则mock server不会存储
        s_setter: enable
        # 如果已经存在对应mock_id的记录，是否覆盖， enable表示覆盖，其他值不覆盖
        s_force_covered: enable

#        policyname: describeInstances_all_$suffix
#        policycontent: '{"Version":3,"Statement":[{"Effect":"Allow","Action":["apigatewaytestproductline:describeinstances"],"Resource":["*"],"Condition":{}}]}'


testcases:
    mock data test for set it then get and delete it:
        testcase: testcases/mock/mock-mockdata-set-get.yml
