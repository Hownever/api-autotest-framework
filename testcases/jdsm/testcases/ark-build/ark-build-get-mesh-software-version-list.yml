- test:
    name: 云翼编译构建，开启网格化构建时，获取的网格软件版本列表
    api: api/ark-build/ark-get-mesh-version.yml

    variables:
        host: $c_ark_api_host
        env: $c_env
    extract:
        - mesh_version: content.dataList.0
    validate:
        - eq: ["status_code", $c_expected_status_code]


- test:
    name: 根据获取的网格软件版本列表，选择列表第一个，测试下载对应tar包
    api: api/jdsm-build/jdsm-oss-get-mesh-software.yml

    variables:
        host: $c_oss_host
        mesh_tar_file_name: mesh_${mesh_version}.tar.gz
        timeout: 300
    extract:
        - md5sum_download_file: headers.ETag

    validate:
        - eq: ["status_code", $c_expected_status_code]


- test:
    name: 验证对应的tar包的MD5值是否正确
    api: api/jdsm-build/jdsm-oss-get-mesh-software.yml

    variables:
        host: $c_oss_host
        mesh_tar_file_name: mesh_${mesh_version}.md5sum
        timeout: 300
    extract:
        - md5sum_value: "(\\w+)  mesh"

    validate:
        # 从oss的headers.ETag获取到的md5值，包含了双引号
        - len_eq: [$md5sum_value, 32]
        - string_contains: [$md5sum_download_file, $md5sum_value]