- config:
    # 测试用例名称
    name: 白名单开启时，添加了对应应用级别的白名单，允许访问
    regionId: cn-north-1

    variables:
        base_ark_url: ${ENV(ENV_ARK_WEB_BASE_URL)}
        base_url_jdmesh_web: ${ENV(ENV_JDMESH_WEB_BASE_URL)}
        provider_app: ${ENV(ENV_TEST_PROVIDER)}
        provider_groups: []
        provider_inss: []
        consumer_app: ${ENV(ENV_TEST_CONSUMER)}
        consumer_groups: []
        consumer_inss: []
        env: ${ENV(ENV_TEST_ENV)}
        expected_status_code: 200

    output:
        - jsonResponse
        - tenTimesResults

#    # setup_hooks: 在整个用例开始执行前触发 hook 函数，主要用于准备工作。
#    setup_hooks:
#        - a: ${hook_print("user： user")}
#
#    # teardown_hooks: 在整个用例结束执行后触发 hook 函数，主要用于测试后的清理工作。
#    teardown_hooks:
#        - b: ${hook_print("teardown_hooks for config")}

- test:
    name: 获取云翼cookies（从mock server）
    api: api/mock/mock-data-get.yml

    variables:
        mock_host: ${ENV(ENV_MOCK_SERVER_BASE_URL)}
        # mock存储的id，使用时的id
        mock_id: ${get_host_from_url($base_ark_url)}
        # 是否删除get的value
        remove_after_get: disable
        cookie: {}
    extract:
        - sso: "sso.jd.com=(\\w+\\.\\w+); "
    teardown_hooks:
