- test:
    name: 不管是否存在白名单项目，重新添加应用级白名单项目-provider:$provider_app-consumer:$consumer_app
    # skipIf: ${validate($whiteListItems, 0, len_eq)}
    api: api/ark-whitelist/ark-web-whiteListBatchInsert.yml

    variables:
        base_url: $base_ark_url
        expected_status_code: 200
        provider_app: $provider_app
        provider_groups: $provider_groups
        provider_inss: $provider_inss
        consumer_app: $consumer_app
        consumer_groups: $consumer_groups
        consumer_inss: $consumer_inss
    extract:
        - jsonResponse: content
    validate:
        - eq: ["status_code", 200]

- test:
    # 测试步骤名称
    name:  查询服务白名单列表中内容-$provider_app
    api: api/ark-whitelist/ark-web-whitelistQuery.yml

    variables:
        base_url: $base_ark_url
        expected_status_code: 200
        appname: $provider_app

    extract:
        - jsonRes: content
        - whiteListItems: content.data.whiteList
#        - whiteListIds: ${get_whitelist_ids($whiteListItems)}

    validate:
        - eq: ["status_code", 200]
        - ne: [content.status.code, UnLoginError]
        - len_ge: [content.data.whiteList, 1]

- test:
    # 测试步骤名称
    name:  查询网格相关设置项-$provider_app
    api: api/jdsm-basicconfig/jdsm-web-describebasicconfig.yml

    variables:
        base_url: $base_url_jdmesh_web
        expected_status_code: 200
        product: $provider_app
        env: $env

    extract:
        - jsonResponse: content
        - whitelist: content.result.basicConfig.enableWhiteListCheck
    validate:
        - eq: ["status_code", 200]

- test:
    # 测试步骤名称
    name:  如果未开启，那么配置白名单为开启状态，否则跳过此步骤-$provider_app
    skipIf: $whitelist
    api: api/jdsm-basicconfig/jdsm-web-update-basicconfig.yml

    variables:
        base_url: $base_url_jdmesh_web
        product: $provider_app
        env: $env
        enableWhiteListCheck: True
        healthCheckInterval: 30

    extract:
        - jsonResponse: content
    validate:
        - eq: ["status_code", 200]

