- config:
    # 测试用例名称
    name: 查询IP保护地址
    # config中request中的参数是对当前yaml文件中的所有test共用的
    request:
         base_url: ${ENV(ENV_BASE_URL_GW_INTER)}
         regionId: ${ENV(ENV_DEFAULT_REGIONID)}

    variables:
        # *定义API对应的业务线名称，必须与yaml对应，必须项
        - product: ${ENV(ENV_PRODUCT)}
        # *定义API的版本，必须项
        - apiVersion: ${ENV(ENV_VERSION)}
        # 接口定义的swagger项目地址
        - openapi_yaml: ${ENV(ENV_OPENAPI_SWAGGER_FILE_PATH)}


    # setup_hooks: 在整个用例开始执行前触发 hook 函数，主要用于准备工作。
    setup_hooks:
        # - ${hook_print("user： user")}

    # teardown_hooks: 在整个用例结束执行后触发 hook 函数，主要用于测试后的清理工作。
    teardown_hooks:
        # - ${hook_print("teardown_hooks for config")}

- test:
    # 测试步骤名称
    name:  开启IP保护并设置用户ip保护地址为“$ipaddress”-${get_user_pin($userinfos)}

    # request中的key不区分大小写
    request:
        url:  ${ENV(ENV_BASE_URL_UC)}/v1/user/ipProtect:open
        method: POST
        headers:
            Content-Type: application/json;charset=UTF-8
            x-jdcloud-pin: ${get_user_pin($userinfos)}
        json:
            pin: ${get_user_account_main($userinfos)}
            ipProtectAddress: ${to_list_value($ipaddress)}
    setup_hooks:
        # **必须项目，测试JD API接口时，必须填写的hook
        #- request: ${hook_update_jdcloud_request($config, $request, $AK, $SK, $product, $apiVersion, $openapi_yaml)}

    validate:
        - eq: ["status_code", 200]

- test:
    # 测试步骤名称
    name:  等待${get_user_item($userinfos, uc_ipprotect_open_wait_time)}s-查询IP保护状态并确认用户IP保护地址-${get_user_pin($userinfos)}

    # request中的key不区分大小写
    request:
        url:  ${ENV(ENV_BASE_URL_UC_APIM)}/gateway/queryInfo
        method: GET
        headers:
            Content-Type: application/json;charset=UTF-8
            token: ${ENV(UC_TOKEN)}
        params:
            keyword: ${get_user_account_main($userinfos)}
            type: 5
    setup_hooks:
        # **必须项目，测试JD API接口时，必须填写的hook
        #- request: ${hook_update_jdcloud_request($config, $request, $AK, $SK, $product, $apiVersion, $openapi_yaml)}
        - sleeptime: ${get_user_item($userinfos, uc_ipprotect_open_wait_time)}
        - ${sleep_N_secs($sleeptime)}

    validate:
        - eq: ["status_code", 200]
        - eq: [content.data.openIpProtect, True]
        # 保证用户配置ip地址被正确配置到UC中
        # - eq: [content.data.ipProtectAddress, $ipaddress]
        # 保证用户未配置IP白名单
        - len_ge: [content.data.ipProtectAddress, 1]

- test:
    # 测试步骤名称
    name:  等待${get_user_item($userinfos, gw_ipprotect_open_wait_time)}s-内部网关禁止调用-${get_user_keytype($userinfos)}-${get_user_pin($userinfos)}

    skipIf: ${skip_inter_gw($userinfos)}
    # request中的key不区分大小写
    request:
        url: ${ENV(ENV_BASE_URL_GW_INTER)}/v1/regions/cn-north-1/instanceTypes
        method: GET
        headers: ${get_user_header($userinfos)}
        json:
            filters:
                - {name: "az", values: ["cn-north-1b"], operator: "eq"}
    setup_hooks:
        - sleeptime: ${get_user_item($userinfos, gw_ipprotect_open_wait_time)}
        - ${sleep_N_secs($sleeptime)}
        - AK: ${get_user_ak($userinfos)}
        - SK: ${get_user_sk($userinfos)}
        - request: ${hook_update_jdcloud_request($config, $request, $AK, $SK, $product, $apiVersion, $openapi_yaml)}

    extract:
        - scode: status_code
        - requestId: content.requestId

    validate:
        - eq: ["status_code", 403]
        - eq: [content.error.message, "Ip Limit [gw]"]
        - eq: [content.error.status, "HTTP_FORBIDDEN"]

- test:
    # 测试步骤名称
    name:  等待0s-外部网关禁止调用-${get_user_keytype($userinfos)}-${get_user_pin($userinfos)}
    skipIf: ${skip_outer_gw($userinfos)}

    # request中的key不区分大小写
    request:
        url: ${ENV(ENV_BASE_URL_GW_OUTER)}/v1/regions/cn-north-1/instanceTypes
        method: GET
        headers: ${get_user_header($userinfos)}
        json:
            filters:
                - {name: "az", values: ["cn-north-1b"], operator: "eq"}
    setup_hooks:
        - AK: ${get_user_ak($userinfos)}
        - SK: ${get_user_sk($userinfos)}
        - request: ${hook_update_jdcloud_request($config, $request, $AK, $SK, $product, $apiVersion, $openapi_yaml)}

    extract:
        - scode: status_code
        - requestId: content.requestId

    validate:
        - eq: ["status_code", 403]
        - eq: [content.error.message, "Ip Limit [gw]"]
        - eq: [content.error.status, "HTTP_FORBIDDEN"]