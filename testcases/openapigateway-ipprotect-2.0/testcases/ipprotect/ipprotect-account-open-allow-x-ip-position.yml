                        "x-jdcloud-pin" : "jcloud_yZxvwCR @ bd2492f6969c4225a404",
                        "x-jdcloud-user-ip" : "invalid_ip_address",
                        }
                  }

                # 控制台用户- 传正确x-jdcloud-user-ip
                - {
                    "userpin" : "jcloud_yZxvwCR @ bd2492f6969c4225a404",
                    "keytype" : "ConsoleUserSelfKey-HeaderWithValidPin-HeaderWithInvalidIP",
                    "AK" : "DD1B0BFA7BAA5DAED057ACF4817AF55B",
                    "SK" : "6FC47989E4F4B1F489004F12FFFD89DE",
                    # optional, 可以没有此字段
                    "headers" : {
                        "x-jdcloud-pin" : "jcloud_yZxvwCR @ bd2492f6969c4225a404",
                        "x-jdcloud-user-ip" : "${get_user_ip()}",
                        }
                  }

                # 非控制台用户（运营后台）- 不传x-jdcloud-user-ip
                - {
                    "userpin" : "huangyichun0018",
                    "keytype" : "OmpUserSelfKey-HeaderWithValidPin",
                    "AK" : "6996C51A54B8D05CB0A5A924F9A78629",
                    "SK" : "14B63D66B94B81D25F8819244CE44E97",
                    # optional, 可以没有此字段
                    "headers" : {
                        "x-jdcloud-pin" : "huangyichun0018",
                        }
                  }

                # 非控制台用户（运营后台）- 不传x-jdcloud-user-ip
                - {
                    "userpin" : "bd2492f6969c4225a404",
                    "keytype" : "OmpUserSelfKey-HeaderWithValidPin",
                    "AK" : "6996C51A54B8D05CB0A5A924F9A78629",
                    "SK" : "14B63D66B94B81D25F8819244CE44E97",
                    # optional, 可以没有此字段
                    "headers" : {
                        "x-jdcloud-pin" : "jcloud_yZxvwCR @ bd2492f6969c4225a404",
                        }
                  }

                # 非控制台用户（运营后台）- 传无效x-jdcloud-user-ip
                - {
                    "userpin" : "huangyichun0018",
                    "keytype" : "OmpUserSelfKey-HeaderWithValidPin-HeaderWithInvalidIP",
                    "AK" : "6996C51A54B8D05CB0A5A924F9A78629",
                    "SK" : "14B63D66B94B81D25F8819244CE44E97",
