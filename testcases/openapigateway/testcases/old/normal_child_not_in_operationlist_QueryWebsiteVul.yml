- config:
    name: normal_child_not_in_operationlist_QueryWebsiteVul.yml
    variables:
        - regionId: ${ENV(regionId)}
        - openapiGwUrl: ${ENV(openapiGwUrl_csa_external)}
        - domain: ${ENV(domain)}
        - access_key: ${ENV(access_key_normal_child)}
        - secret_key: ${ENV(secret_key_normal_child)}

- test:
    name: 普通用户子账号aksk，不传pin，调用不在白名单中的接口，网关报错this api is not allowed
    request:
        url: /v2/websiteVuls/11
        method: GET
        headers:
            Content-Type: application/json
        params: ~
    setup_hooks:
        - ${update_JD_headers($request, $openapiGwUrl, None, csa, $access_key, $secret_key, $regionId)}
    extract:
        - scode: status_code
        - requestId: content.requestId
        - error_message: content.error.message
        - error_status: content.error.status
    validate:
        - eq: [$scode, 403]
        - eq: [$error_status, HTTP_FORBIDDEN]
        - eq: [$error_message, "this api is not allowed [gw]"]
        - len_eq: [$requestId, 32]
