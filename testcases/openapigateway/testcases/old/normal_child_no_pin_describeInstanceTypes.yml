- config:
    name: normal_child_no_pin_describeInstanceTypes.yml
    variables:
        - regionId: ${ENV(regionId)}
        - exist_main_pin: ${ENV(exist_main_pin)}
        - openapiGwUrl: ${ENV(openapiGwUrl_vm_external)}
        - domain: ${ENV(domain)}
        - access_key: ${ENV(access_key_normal_child)}
        - secret_key: ${ENV(secret_key_normal_child)}

- test:
    name: 普通用户子账号aksk，不传pin，调用外部接口describeInstanceTypes，调用成功
    request:
        url: /v1/regions/$regionId/instanceTypes
        method: GET
        headers:
            Content-Type: application/json
        params: ~
    setup_hooks:
        - ${update_JD_headers($request, $openapiGwUrl, None, vm, $access_key, $secret_key, $regionId)}
    extract:
        - scode: status_code
        - requestId: content.requestId
    validate:
        - eq: [$scode, 200]
        - len_eq: [$requestId, 32]
