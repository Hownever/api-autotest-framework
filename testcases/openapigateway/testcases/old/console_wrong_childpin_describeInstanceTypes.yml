- config:
    name: console_wrong_childpin_describeInstanceTypes.yml
    variables:
        - regionId: ${ENV(regionId)}
        - no_exist_child_pin: ${ENV(no_exist_child_pin)}
        - openapiGwUrl: ${ENV(openapiGwUrl)}
        - domain: ${ENV(domain)}
        - access_key_console: ${ENV(access_key_console)}
        - secret_key_console: ${ENV(secret_key_console)}

- test:
    name: 控制台aksk，传不存在的子账户pin，调用外部接口describeInstanceTypes，网关报错You are not authorized to perform
    request:
        url: /v1/regions/$regionId/instanceTypes
        method: GET
        headers:
            Content-Type: application/json
            x-jdcloud-pin: $no_exist_child_pin
        params: ~
    setup_hooks:
        - ${update_JD_headers($request, $openapiGwUrl, None, vm, $access_key_console, $secret_key_console, $regionId)}
    extract:
        - scode: status_code
        - requestId: content.requestId
        - error_message: content.error.message
        - error_status: content.error.status
    validate:
        - eq: [$scode, 403]
        - eq: [$error_status, HTTP_FORBIDDEN]
        - eq: [$error_message, "You are not authorized to perform (vm:describeInstanceTypes) on resource (*) [gw]"]
        - len_eq: [$requestId, 32]
