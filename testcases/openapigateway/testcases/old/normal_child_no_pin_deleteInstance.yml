- config:
    name: normal_child_no_pin_deleteInstance.yml
    variables:
        - regionId: ${ENV(regionId)}
        - exist_main_pin: ${ENV(exist_main_pin)}
        - openapiGwUrl: ${ENV(openapiGwUrl_vm_external)}
        - domain: ${ENV(domain)}
        - access_key: ${ENV(access_key_normal_child)}
        - secret_key: ${ENV(secret_key_normal_child)}

- test:
    name: 普通用户子账号aksk，不传pin，调用外部接口deleteInstance，调用成功，后端报错404
    request:
        url: /v1/regions/$regionId/instances/tancong
        method: DELETE
        headers:
            Content-Type: application/json
        params: ~
    setup_hooks:
        - ${update_JD_headers($request, $openapiGwUrl, None, vm, $access_key, $secret_key, $regionId)}
    extract:
        - scode: status_code
        - requestId: content.requestId
        - error_message: content.error.message
        - error_status: content.error.status
    validate:
        - eq: [$scode, 404]
        - eq: [$error_status, NOT_FOUND]
        - contains: [$error_message, "not found"]
        - len_eq: [$requestId, 32]
