- config:
    name: console_wrong_main@pin_describeInstanceTypes.yml
    variables:
        - regionId: ${ENV(regionId)}
        - at_in_main_pin: ${ENV(at_in_main_pin)}
        - openapiGwUrl: ${ENV(openapiGwUrl)}
        - domain: ${ENV(domain)}
        - access_key_console: ${ENV(access_key_console)}
        - secret_key_console: ${ENV(secret_key_console)}

- test:
    name:  控制台aksk，传存在的pin，调用外部接口describeInstanceTypes，请求通过，后端报错not exists
    request:
        url: /v1/regions/$regionId/instanceTypes
        method: GET
        headers:
            Content-Type: application/json
            x-jdcloud-pin: $at_in_main_pin
        params: ~
    setup_hooks:
        - ${update_JD_headers($request, $openapiGwUrl, None, vm, $access_key_console, $secret_key_console, $regionId)}
    extract:
        - scode: status_code
        - requestId: content.requestId
        - error_message: content.error.message
        - error_status: content.error.status
    validate:
        - eq: [$scode, 404]
        - eq: [$error_status, NOT_FOUND]
        - contains: [$error_message, "not exists"]
        - len_eq: [$requestId, 32]
