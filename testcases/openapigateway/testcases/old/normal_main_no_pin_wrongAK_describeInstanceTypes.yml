- config:
    name: normal_main_no_pin_wrongAK_describeInstanceTypes.yml
    variables:
        - regionId: ${ENV(regionId)}
        - exist_main_pin: ${ENV(exist_main_pin)}
        - openapiGwUrl: ${ENV(openapiGwUrl_vm_external)}
        - domain: ${ENV(domain)}
        - access_key: WrongAK
        - secret_key: ${ENV(secret_key_normal_main)}

- test:
    name: 普通用户aksk，不传pin，AK任意填写，调用外部接口describeInstanceTypes，网关报错secret key is null
    request:
        url: /v1/regions/$regionId/instanceTypes
        method: GET
        headers:
            Content-Type: application/json
        params: ~
    setup_hooks:
        - ${update_JD_headers($request, $openapiGwUrl, None, vm, $access_key, $secret_key, $regionId)}
    extract:
        - scode: status_code
        - requestId: content.requestId
        - error_message: content.error.message
        - error_status: content.error.status
    validate:
        - eq: [$scode, 403]
        - eq: [$error_status, HTTP_FORBIDDEN]
        - contains: [$error_message, "secret key is null [gw]"]
        - len_eq: [$requestId, 32]
