- config:
    name: console_mainpin_describeInstanceTypes.yml
    variables:
        - regionId: ${ENV(regionId)}
        - exist_main_pin: ${ENV(exist_main_pin)}
        - openapiGwUrl: ${ENV(openapiGwUrl)}
        - domain: ${ENV(domain)}
        - access_key_console: ${ENV(access_key_console)}
        - secret_key_console: ${ENV(secret_key_console)}

- test:
    name:  控制台aksk，传存在的pin，调用外部接口describeInstanceTypes，请求通过
    request:
        url: /v1/regions/$regionId/instanceTypes
        method: GET
        headers:
            Content-Type: application/json
            x-jdcloud-pin: $exist_main_pin
        params: ~
    setup_hooks:
        - ${update_JD_headers($request, $openapiGwUrl, None, vm, $access_key_console, $secret_key_console, $regionId)}
    extract:
        - scode: status_code
        - requestId: content.requestId
    validate:
        - eq: [$scode, 200]
        - len_eq: [$requestId, 32]
