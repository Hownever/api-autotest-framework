- config:
    name: back_nopin_deleteInstance.yml
    variables:
        - regionId: ${ENV(regionId)}
        - openapiGwUrl: ${ENV(openapiGwUrl)}
        - domain: ${ENV(domain)}
        - access_key_back: ${ENV(access_key_back)}
        - secret_key_back: ${ENV(secret_key_back)}

- test:
    name: 运营后台aksk，不传pin，调用外部接口deleteInstance，调用成功，后端报错Parameter Account missing
    request:
        url: /v1/regions/$regionId/instances/tancong
        method: DELETE
        headers:
            Content-Type: application/json
        params: ~
    setup_hooks:
        - ${update_JD_headers($request, $openapiGwUrl, None, vm, $access_key_back, $secret_key_back, $regionId)}
    extract:
        - scode: status_code
        - requestId: content.requestId
        - error_message: content.error.message
        - error_status: content.error.status
    validate:
        - eq: [$scode, 400]
        - eq: [$error_status, INVALID_ARGUMENT]
        - eq: [$error_message, "Parameter Account missing"]
        - len_eq: [$requestId, 32]
