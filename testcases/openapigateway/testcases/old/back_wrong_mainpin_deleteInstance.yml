- config:
    name: back_wrong_mainpin_deleteInstance.yml
    variables:
        - regionId: ${ENV(regionId)}
        - no_exist_main_pin: ${ENV(no_exist_main_pin)}
        - openapiGwUrl: ${ENV(openapiGwUrl)}
        - domain: ${ENV(domain)}
        - access_key_back: ${ENV(access_key_back)}
        - secret_key_back: ${ENV(secret_key_back)}

- test:
    name: 运营后台aksk，传存在的pin，调用外部接口deleteInstance，请求通过，后端报错not exists
    request:
        url: /v1/regions/$regionId/instances/tancong
        method: DELETE
        headers:
            Content-Type: application/json
            x-jdcloud-pin: $no_exist_main_pin
        params: ~
    setup_hooks:
        - ${update_JD_headers($request, $openapiGwUrl, None, vm, $access_key_back, $secret_key_back, $regionId)}
    extract:
        - scode: status_code
        - requestId: content.requestId
        - error_message: content.error.message
        - error_status: content.error.status
    validate:
        - eq: [$scode, 404]
        - eq: [$error_status, NOT_FOUND]
        - contains: [$error_message, "not exists"]
        - len_eq: [$requestId, 32]
