- config:
    name: console_childpin_have_no_permission_deleteInstance.yml
    variables:
        - regionId: ${ENV(regionId)}
        - exist_child_pin_have_no_permission: ${ENV(exist_child_pin_have_no_permission)}
        - openapiGwUrl: ${ENV(openapiGwUrl)}
        - domain: ${ENV(domain)}
        - access_key_console: ${ENV(access_key_console)}
        - secret_key_console: ${ENV(secret_key_console)}

- test:
    name:  控制台aksk，传存在的子账户pin，调用无权限的外部接口deleteInstance，网关报错You are not authorized to perform
    request:
        url: /v1/regions/$regionId/instances/tancong
        method: DELETE
        headers:
            Content-Type: application/json
            x-jdcloud-pin: $exist_child_pin_have_no_permission
        params: ~
    setup_hooks:
        - ${update_JD_headers($request, $openapiGwUrl, None, vm, $access_key_console, $secret_key_console, $regionId)}
    extract:
        - scode: status_code
        - requestId: content.requestId
        - error_message: content.error.message
        - error_status: content.error.status
    validate:
        - eq: [$scode, 403]
        - eq: [$error_status, HTTP_FORBIDDEN]
        - eq: [$error_message, "You are not authorized to perform (vm:deleteInstance) on resource (jrn:vm:cn-north-1:*:instances/tancong) [gw]"]
        - len_eq: [$requestId, 32]
