name: 云主机变更实例规格
description: |
    云主机变更实例规格<br>
    云主机的状态必须为<b>stopped</b>状态。<br>
    以下情况的云主机，不允许在一代与二代实例规格间互相调整，例：不允许g.n1与g.n2之间互相调配<br>
    1、16年创建的云硬盘做系统盘的云主机<br>
    2、本地盘(local类型)做系统盘的云主机。<br>
    3、使用高可用组(Ag)创建的云主机。<br>
    如果当前主机中的弹性网卡数量，大于新实例规格允许的弹性网卡数量，会返回错误。可查询<a href="http://docs.jdcloud.com/virtual-machines/api/describeinstancetypes">DescribeInstanceTypes</a>接口获得指定地域及可用区下的实例规格信息。<br>
    当前主机所使用的镜像，需要支持要变更的目标实例规格，否则返回错误。可查询<a href="http://docs.jdcloud.com/virtual-machines/api/describeimageconstraints">DescribeImageConstraints</a>接口获得指定镜像的实例规格限制信息。<br>
    云主机欠费或到期时，无法更改实例规格。
operationId: resizeInstance

variables:
    host: ${ENV(ENV_GW_BASE_URL)}
    product: vm
    apiVersion: v1
    regionId: cn-north-1
    openapi_yaml: nofile
    AK: xxx
    SK: xxx
    header:
        Content-Type: application/json;charset=UTF-8
        x-jdcloud-pin: $pin

    # string, 实例规格，可查询<a href="http://docs.jdcloud.com/virtual-machines/api/describeinstancetypes">DescribeInstanceTypes</a>接口获得指定地域或可用区的规格信息。
    instancetype: you_instancetype

    expected_status_code: 200

request:
    url: $host/$apiVersion/regions/$regionId/instances/$instanceId:resizeInstance
    method: POST
    headers: $header
    params:
        instanceType: $instancetype

validate:
    - eq: ["status_code", $expected_status_code]

setup_hooks:
    - ${hook_update_jdcloud_request($request, $AK, $SK, $product, $apiVersion, $openapi_yaml, $regionId)}
teardown_hooks:
    - ${hook_print("teardown_hooks for config")