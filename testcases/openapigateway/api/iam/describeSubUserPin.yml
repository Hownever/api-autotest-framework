name: describe subuser pin
description: |
    describe subuser

variables:
    host: ${ENV(ENV_IAM_SERVER_BASE_URL)}
    userpin: your_user_pin
    headers:
        Content-Type: application/json;charset=UTF-8
        #x-jdcloud-pin: $userpin

    subuser: your_describe_subuser

    AK: your_ak
    SK: your_sk
    productline: iam
    apiversion: v1
    openapi_yaml: nofile
    regionid: cn-north-1

    expected_status_code: 200

request:
    url: $host/$apiversion/subUser/$subuser:describeSubUserPin
    method: GET
    headers: $headers
setup_hooks:
    - ${hook_update_jdcloud_request($request, $AK, $SK, iam, $apiversion, $openapi_yaml, $regionid)}
teardown_hooks:
    - ${hook_print("teardown_hooks for config")

validate:
    - eq: ["status_code", $expected_status_code]