config:
    name: As a main user or sub user, set the request transfer enabled, apply the resources policy to subuser, then use mainuser or subuser to get resources, should return the resources within policy for subuser, return all the resource for mainuser
    variables:
        product: apigatewaytestproductline
        s_suffix: ${gen_random_string(5)}
        s_mock_request_id: mock-data-request-id-$s_suffix
        # 值必须为enable，否则mock server不会存储
        s_setter: enable
        # 如果已经存在对应mock_id的记录，是否覆盖， enable表示覆盖，其他值不覆盖
        s_force_covered: enable
        s_remove_after_get: enable

        # 网关缓存同步时间（s）
        s_gw_cache_refresh_time: 300

        s_policy_two: '{"Version":3,"Statement":[{"Effect":"Allow","Action":["apigatewaytestproductline:describeInstances"],"Resource":["jrn:apigatewaytestproductline:*:${ENV(ENV_ACCOUNT_MAIN_ID)}:instances/id001","jrn:apigatewaytestproductline:*:${ENV(ENV_ACCOUNT_MAIN_ID)}:instances/id002"],"Condition":{}}]}'
        s_policy_all: '{"Version":3,"Statement":[{"Effect":"Allow","Action":["apigatewaytestproductline:describeInstances"],"Resource":["*"],"Condition":{}}]}'

testcases:
    初始化Tag服务相关接口数据:
        testcase: testcases/mock/mock-mockdata-set-get.yml
        parameters:
            c_mock_host:
                - ${ENV(ENV_MOCK_SERVER_BASE_URL)}
            c_mock_setter:
                - enable
            # 如果已经存在对应mock_id的记录，是否覆盖， enable表示覆盖，其他值不覆盖
            c_mock_force_covered:
                - enable
            c_mock_remove_after_get:
                - disable
            c_mock_header:
                - {
                    "Content-Type": application/json,
                    "token": mytoken
                  }
            # mock值的http协议中的数据类型
            c_mock_type:
                - application/json

            # mock返回结果时的http status code
            c_mock_code:
                - 200
            # mock data id 和 mock数据的内容
            c_mock_id-c_mock_data:
                - [tags_validateTags,
                  {"apiGatewayTestProductLineResult":
                    [
                    {
                      "resourceId": "id001",
                      "valid": True,
                      "resourceName": "name001",
                      "az": "cn-north-1",
                    },
                    {
                      "resourceId": "id002",
                      "valid": True,
                      "resourceName": "name002",
                      "az": "cn-north-1",
                    },
                    {
                      "resourceId": "id003",
                      "valid": True,
                      "resourceName": "name003",
                      "az": "cn-north-1",
                    },
                    {
                      "resourceId": "id004",
                      "valid": True,
                      "resourceName": "name004",
                      "az": "cn-north-1",
                    },
                    {
                      "resourceId": "id005",
                      "valid": True,
                      "resourceName": "name005",
                      "az": "cn-north-1",
                    },
                    ]}
                  ]
                - [tags_describeTagResourcesInfo,
                    {"apiGatewayTestProductLineResult":
                    [
                    {
                      "resourceName": "name001",
                      "az": "cn-north-1",
                    },
                    {
                      "resourceName": "name002",
                      "az": "cn-north-1",
                    },
                    {
                      "resourceName": "name003",
                      "az": "cn-north-1",
                    },
                    {
                      "resourceName": "name004",
                      "az": "cn-north-1",
                    },
                    {
                      "resourceName": "name005",
                      "az": "cn-north-1",
                    },
                    ]}
                  ]

    子账号授权策略场景测试-所有资源及部分资源时，请求转换功能:
        testcase: testcases/request-transfer/request-transfer-subuser.yml
        parameters:
            c_suffix:
                - $s_suffix
            c_gw_host:
                - ${ENV(ENV_INTER_GW_BASE_URL)}
            c_product:
                - $product
            c_apiversion:
                - v1
            c_regionid:
                - cn-north-1
            c_openapi_yaml:
                - nofile
            c_AK:
                - ${ENV(ENV_USER_AK_SYS)}
            c_SK:
                - ${ENV(ENV_USER_SK_SYS)}
            c_iam_host:
                - ${ENV(ENV_IAM_SERVER_BASE_URL)}
            c_iam_product:
                - iam
            c_iam_apiversion:
                - v1
            c_userpin:
                - ${ENV(ENV_USER_PIN_MAIN)}
            c_iam_headers:
                - {
                  Content-Type: application/json;charset=UTF-8,
                  x-jdcloud-pin: $c_userpin,
                  }
            c_subuser_name:
                - auto_subuser_$s_suffix

            c_policy_name:
                - policyname_$s_suffix

            c_policy_description:
                - your_policy_description_$s_suffix

            # 网关配置host， 一般是8001接口
            c_gw_control_host:
                - ${ENV(ENV_GW_CONTROL_BASE_URL)}

            c_operationid:
                - describeInstances
            c_is_internal:
                - False
            c_setter_header:
                - {
                    "x-jdcloud-pin": "${ENV(ENV_USER_PIN_MAIN)}",
                    "X-Jdcloud-Test-Configs-Request-Setter": $s_setter,
                    "X-Jdcloud-Test-Configs-Request-Setter-Id": $s_mock_request_id,
                    "X-Jdcloud-Test-Configs-Request-Setter-Force-Covered": $s_force_covered,

                  }

            c_getter_header:
                - {
                    "x-jdcloud-pin": "${ENV(ENV_USER_PIN_MAIN)}",
                    "X-Jdcloud-Test-Configs-Request-Getter": $s_mock_request_id,
                    "X-Jdcloud-Test-Configs-Request-Getter-Remove": $s_remove_after_get,
                  }

            c_pin:
                - jiashuo-stag

            c_request_transfer_resource_name:
                - 'instanceId'

            c_case_summary-c_request_transfer_is_open-c_request_transfer_is_in_to_eq-c_request_transfer_is_ni_to_ne-c_teardown_wait_time-c_policy_content-c_describeInstances_params-c_request_transfer_sub_path-c_expected_path-c_expected_method-c_expected_body:
                - [
                    "子账号-授权策略：所有资源-其中一个资源id无效-filters-不转换in和ni",
                    True, False, False, $s_gw_cache_refresh_time,$s_policy_all,
                    {"pageNumber": 1, "pageSize": 20,
                      "filters.1.name": instanceId, "filters.1.values.1": id001, "filters.1.values.2": id007, "filters.1.operator": eq,
                      "tags.1.key": tag001, "tags.1.values.1": tag001, "tags.1.values.2": tag005,
                    },
                    "/post",
                    ".*/post/instances$",
                    "POST",
                    '{"pageSize":20,"pageNumber":1,"filterGroups":[{"filters":[{"operator":"eq","name":"instanceId","values":["id001"]}]}]}'
                    ]

                - [
                    "子账号-授权策略：所有资源-filters-仅in->eq",
                    True, True, False, $s_gw_cache_refresh_time, $s_policy_all,
                    {"pageNumber": 1, "pageSize": 20,
                      "filters.1.name": f1, "filters.1.values.1": v1, "filters.1.operator": eq,
                      "filters.2.name": f2, "filters.2.values.1": v2, "filters.2.operator": ne,
                      "filters.3.name": f3, "filters.3.values.1": v3, "filters.3.operator": gt,
                      "filters.4.name": f4, "filters.4.values.1": v4, "filters.4.operator": lt,
