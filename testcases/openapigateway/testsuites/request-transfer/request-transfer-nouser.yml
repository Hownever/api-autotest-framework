    运营后台Key请求转换功能测试:
        testcase: testcases/request-transfer/request-transfer-mainuser.yml
        parameters:
            c_suffix:
                - $s_suffix
            c_gw_host:
                - ${ENV(ENV_INTER_GW_BASE_URL)}
            c_product:
                - $product
            c_apiversion:
                - v1
            c_regionid:
                - cn-north-1
            c_openapi_yaml:
                - nofile
            c_iam_host:
                - ${ENV(ENV_IAM_SERVER_BASE_URL)}
            c_iam_product:
                - iam
            c_iam_apiversion:
                - v1

            # 网关配置host， 一般是8001接口
            c_gw_control_host:
                - ${ENV(ENV_GW_CONTROL_BASE_URL)}

            c_operationid:
                - describeInstances
            c_is_internal:
                - False

            c_setter_header:
                - {
                    # "x-jdcloud-pin": "${ENV(ENV_USER_PIN_MAIN)}",
                    "X-Jdcloud-Test-Configs-Request-Setter": $s_setter,
                    "X-Jdcloud-Test-Configs-Request-Setter-Id": $s_mock_request_id,
                    "X-Jdcloud-Test-Configs-Request-Setter-Force-Covered": $s_force_covered,

                  }

            c_getter_header:
                - {
                    # "x-jdcloud-pin": "${ENV(ENV_USER_PIN_MAIN)}",
                    "X-Jdcloud-Test-Configs-Request-Getter": $s_mock_request_id,
                    "X-Jdcloud-Test-Configs-Request-Getter-Remove": $s_remove_after_get,
                  }

            c_AK:
                - ${ENV(ENV_USER_AK_SYS)}
            c_SK:
                - ${ENV(ENV_USER_SK_SYS)}
            c_userpin-c_AK-c_SK:
                - ["不传pin，使用", "${ENV(ENV_USER_AK_SYS)}", "${ENV(ENV_USER_SK_SYS)}"]
#                - [no_pin_with_system_back_console_key, "${ENV(ENV_USER_AK_SYS)}", "${ENV(ENV_USER_SK_SYS)}"]

            c_request_transfer_resource_name:
                - 'f1'

            c_case_summary-c_request_transfer_is_open-c_request_transfer_is_in_to_eq-c_request_transfer_is_ni_to_ne-c_teardown_wait_time-c_describeInstances_params-c_request_transfer_sub_path-c_expected_path-c_expected_method-c_expected_body:

