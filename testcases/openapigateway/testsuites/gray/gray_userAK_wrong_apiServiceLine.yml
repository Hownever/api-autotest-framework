      userinfo:
        - prepareinfo: 添加业务线-$serviceLine，<br>删除业务线用户-$serviceLinePin；<br>添加接口$apis，<br>添加接口用户-$apisPin<br>
          info: 使用主账号AKSK-${ENV(ENV_USER_AK_PIN)}，不传PIN
          AK: ${ENV(ENV_USER_AK)}
