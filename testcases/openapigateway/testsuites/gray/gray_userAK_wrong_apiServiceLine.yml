          info: 使用主账号AKSK-${ENV(ENV_USER_AK_PIN)}，不传PIN
          AK: ${ENV(ENV_USER_AK)}
          SK: ${ENV(ENV_USER_SK)}
          serviceLineFlag: False
          serviceLinePinFlag: False
          apisFlag: True
          apisPinFlag: False

  describeApiGroups接口，使用主账号AKSK不传pin的方式请求外部网关，传错误的版本，网关拦截，报错信息 pin is not allowed in service gray:
