config:
  name: 使用子账号AKSK不传pin的方式请求内部网关，各种参数情况下网关允许
  variables:
    serviceLine: [apigateway]
    apis: [v1-describeApiGroups]
    ser_ver_api: [apigateway-v1-describeApiGroups]
    serviceLinePin:
      - ${ENV(ENV_USER_AK_PIN)}
    apisPin:
      - ${ENV(ENV_USER_AK_PIN)}
    openapi_manage_host:
      - ${ENV(ENV_OPENAPI_INNER_MANAGE_HOST)}
    openapi_data_host:
      - ${ENV(ENV_OPENAPI_INNER_DATA_HOST)}

testcases:
