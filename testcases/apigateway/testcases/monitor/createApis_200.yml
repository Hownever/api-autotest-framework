- config:
    name: 创建API-成功
    base_url: ${ENV(ENV_BASE_URL)}
    variables:
        product: ${ENV(ENV_PRODUCT)}
        apiVersion: ${ENV(ENV_API_VERSION)}
        openapi_yaml: ${ENV(ENV_OPENAPI_SWAGGER_FILE_PATH)}
        regionId: ${ENV(ENV_DEFAULT_REGIONID)}
        api_ver: ${ENV(ENV_API_VERSION)}
        pin: ${ENV(ENV_PIN)}
        AK: ${ENV(ENV_AK)}
        SK: ${ENV(ENV_SK)}
        groupName: ${ENV(ENV_GROUP_NAME)}
    verify: False
    output:
        - apiGroupId
        - revision
        - apiId_create_task_json
#        - apiId_create_task_xml
#        - apiId_delete_task
#        - apiId_get_all_task
#        - apiId_get_select_task
#        - apiId_head_task
#        - apiId_patch_task_json
#        - apiId_patch_task_xml
#        - apiId_put_task_json
#        - apiId_put_task_xml
#        - apiId_get_error
#        - apiId_return_header
#        - apiId_return_string
#        - apiId_return_float
#        - apiId_return_int32
#        - apiId_return_int64
#        - apiId_return_additionalProperties
#        - apiId_return_boolean
#        - apiId_return_double
#        - apiId_return_arrayint64
#        - apiId_return_arrayobject
#        - apiId_return_arraystring
#        - apiId_return_date
#        - apiId_test_all_type_get
#        - apiId_test_all_type_post

- test:
    name: 创建分组
    testcase: testcases/monitor/createApiGroup_200.yml
    variables:
        groupName: $groupName
        authType: $authType
    output:
        - apiGroupId
        - revision

- test:
    name: 创建API_create_task_json
    api: api/monitor/createApis/createApis_create_task_json.yml
    variables:
        apiGroupId: $apiGroupId
        revision: $revision
    validate:
        - eq: ["status_code", 200]
        - len_eq: [$apiId_create_task_json, 16]
        - contains: [$apiId_create_task_json, api-]

