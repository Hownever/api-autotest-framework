- config:
    name: 更新API-后端为Http-成功
    base_url: ${ENV(ENV_BASE_URL)}
    variables:
        product: ${ENV(ENV_PRODUCT)}
        apiVersion: ${ENV(ENV_API_VERSION)}
        openapi_yaml: ${ENV(ENV_OPENAPI_SWAGGER_FILE_PATH)}
        regionId: ${ENV(ENV_DEFAULT_REGIONID)}
        api_ver: ${ENV(ENV_API_VERSION)}
        pin: ${ENV(ENV_PIN)}
        AK: ${ENV(ENV_AK)}
        SK: ${ENV(ENV_SK)}
        backServiceType: HTTP/HTTPS
        backServicePath: ${ENV(ENV_BACK_SERVICE_PATH)}
        backServiceId:
        backServiceName:
        backUrl:
        backServiceConfig: False
        backServiceVersion:
        groupName: ${ENV(ENV_GROUP_NAME)}
    verify: False
    output:
        - apiGroupId
        - revision

- test:
    name: 创建API
    testcase: testcases/monitor/createApis_200.yml
    variables:
        groupName: $groupName
        authType: $authType
    output:
        - apiGroupId
        - revision
        - apiId_create_task_json
