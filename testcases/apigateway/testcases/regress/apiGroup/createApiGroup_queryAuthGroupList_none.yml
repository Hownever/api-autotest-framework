- config:
    name: 创建分组后未发布，查询可绑定访问授权部署列表查不到
    variables:
        serviceLine_apim: apigateway
        regionId_apim_1: cn-north-1
        groupName: JIASHUO_CREATE_GROUP_NO_AUTH_LIST
        authType: jd_cloud
        filters1: groupName
        filters1values: JIASHUO_CREATE_GROUP_NO_AUTH_LIST
    verify: False

- test:
    name: 删除旧数据：删除旧的API分组
    testcase: testcases/regress/setup/prepare_for_createApiGroup.yml
    variables:
        serviceLine_pcag: $serviceLine_apim
        regionId_apim_pcag: $regionId_apim_1
        filters1_pcag: $filters1
        filters1values_pcag: $filters1values

- test:
    name: 创建分组成功，分组名：$groupName
    api: api/apiGroup/createApiGroup.yml
    variables:
        regionId_cag: $regionId_apim_1
        groupName_cag: $groupName
        description_cag: 创建分组后未发布，查询可绑定访问授权部署列表查不到
        authType_cag: $authType
    extract:
        - apiGroupId_cag: content.result.apiGroupId
        - revision_cag: content.result.revision
    validate:
        - eq: ["status_code", 200]
        - len_eq: [$apiGroupId_cag, 15]
        - eq: [$revision_cag, 0.0.1]
        - contains: [$apiGroupId_cag, ag-]
    output:
        - apiGroupId_cag
        - revision_cag

- test:
    name: 查询可绑定部署列表查不到
    api: api/Author/queryAuthGroupList.yml
    variables:
        regionId_qagl: $regionId_apim_1
        authUserType_qagl: $authType
    extract:
        - bindGroups_qagl: content.result.bindGroups
    validate:
        - eq: ["status_code", 200]
        - string_contains:
              - ${string_contains_1($bindGroups_qagl, $apiGroupId_cag)}
              - 0

- test:
    name: 删除旧数据：删除旧的API分组
    testcase: testcases/regress/setup/prepare_for_createApiGroup.yml
    variables:
        serviceLine_pcag: $serviceLine_apim
        regionId_apim_pcag: $regionId_apim_1
        filters1_pcag: $filters1
        filters1values_pcag: $filters1values