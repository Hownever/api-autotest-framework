name: 创建密钥
description: 创建密钥
operationId: createSubscriptionKey

variables:
#    url
    host_csk: ${ENV(ENV_OPENAPI_INNER_DATA_HOST)}
    apiVer_csk: ${ENV(ENV_API_VERSION)}
    regionId_csk: ${ENV(ENV_APIM_REGIONID)}
#    header
    header_csk:
        Content-Type: application/json;charset=UTF-8
        x-jdcloud-pin: ${ENV(ENV_PIN)}
#    json
    name_csk: name
    description_csk: description
#    hooks
    serviceLine_csk: ${ENV(ENV_SERVICELINE_APIM)}
    openapiYaml_csk: nofile
    openApiAk_csk: ${ENV(ENV_OPENAPI_SYS_AK)}
    openApiSk_csk: ${ENV(ENV_OPENAPI_SYS_SK)}
    apiVersion_csk: v1

request:
    url: $host_csk/$apiVer_csk/regions/$regionId_csk/subscriptionKeys
    method: POST
    headers: $header_csk
    json:
        name: $name_csk
        description: $description_csk
setup_hooks:
    - ${hook_update_jdcloud_request($request, $openApiAk_csk, $openApiSk_csk, $serviceLine_csk, $apiVersion_csk, $openapiYaml_csk, $regionId_csk)}
teardown_hooks:
    - ${hook_print("teardown_hooks for config")
