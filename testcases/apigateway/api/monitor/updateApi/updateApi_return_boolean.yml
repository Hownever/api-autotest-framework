request:
    url: /$api_ver/regions/$regionId/apiGroups/$apiGroupId/revision/$revision/adminApis/$apiId_return_boolean
    method: PUT
    headers:
        Content-Type: application/json;charset=UTF-8
        x-jdcloud-pin: $pin
    json:
        api:
            apiId: $apiId_return_boolean
            apiGroupId: $apiGroupId
            action: GET
            apiName: return_boolean
            description: return_boolean
            path: "/tasks/returntype/boolean"
            matchType: absolute
            reqParams:
              - defaultValue: Authorization
                description: Authorization
                isRequired: true
                name: Author_test
                paramType: String
                paramLocation: head
            reqBody: ~
            resBody: "{\"type\":\"boolean\"}"
            reqBodyType: 1
            resBodyType: 1
            backServiceType: $backServiceType
            backServicePath: $backServicePath
            backServiceId: $backServiceId
            backServiceName: $backServiceName
            backUrl: $backUrl
            backServiceConfig: $backServiceConfig
            backServiceVersion: $backServiceVersion
setup_hooks:
    - ${hook_update_jdcloud_request($request, $AK, $SK, $product, $apiVersion, $openapi_yaml, $regionId)}
teardown_hooks:
    - ${hook_print("teardown_hooks for config")
extract:
    - apiId_return_boolean: content.result.apiId
    - requestId: content.requestId
validate:
    - len_eq: [$requestId, 32]