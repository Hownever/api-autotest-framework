variables:
    api_ver: $api_ver
    regionId: $regionId
    pin: $pin
    apiGroupId: $apiGroupId
    revision: $revision
    filters1: $filters1
    filters1values: $filters1values
    AK: $AK
    SK: $SK
    apiVersion: $apiVersion
    openapi_yaml: $openapi_yaml
request:
    url: /$api_ver/regions/$regionId/apiGroups/$apiGroupId/revision/$revision/deletedApis
    method: GET
    headers:
        Content-Type: application/json;charset=UTF-8
        x-jdcloud-pin: $pin
    params:
        pageNumber: 1
        pageSize: 100
        filters.1.name: $filters1
        filters.1.values.1: $filters1values
setup_hooks:
    - ${hook_update_jdcloud_request($request, $AK, $SK, apigateway, $apiVersion, $openapi_yaml, $regionId)}
teardown_hooks:
    - ${hook_print("teardown_hooks for config")