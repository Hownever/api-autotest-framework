request:
    url: /$api_ver/regions/cn-north-1/kms
    method: POST
    headers:
        Content-Type: application/json;charset=UTF-8
        x-jdcloud-pin: $pin
    json:
        keyName: $keyDesc
        keyDesc: $keyDesc
setup_hooks:
    - ${hook_update_jdcloud_request($request, $AK, $SK, $product, $apiVersion, $openapi_yaml, $regionId)}
teardown_hooks:
    - ${hook_print("teardown_hooks for config")
extract:
    - kmsaccessKey: content.result.accessKey
    - kmssecretKey: content.result.secretKey
    - kmskeyId: content.result.keyId