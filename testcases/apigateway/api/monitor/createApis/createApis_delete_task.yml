request:
    url: /$api_ver/regions/$regionId/apiGroups/$apiGroupId/revision/$revision/apis
    method: POST
    headers:
        Content-Type: application/json;charset=UTF-8
        x-jdcloud-pin: $pin
    json:
        api:
            apiGroupId: $apiGroupId
            action: DELETE
            apiName: delete_task
            description: delete_task
            path: "/tasks/deleteTaskById/{taskid}"
            matchType: absolute
            backServiceConfig: True
            reqParams:
              -
                defaultValue: 1
                description: taskid
                isRequired: true
                name: taskid
                paramType: Int
                paramLocation: path
              -
                defaultValue: Authorization
                description: Authorization
                isRequired: true
                name: Author_test
                paramType: String
                paramLocation: head
            reqBody: ~
            resBody: "{\n\t\"type\": \"object\",\n\t\"properties\": {\n\t\t\"result\": {\n\t\t\t\"type\": \"boolean\"\n\t\t}\n\t}\n}"
            reqBodyType: 1
            resBodyType: 1
setup_hooks:
    - ${hook_update_jdcloud_request($request, $AK, $SK, $product, $apiVersion, $openapi_yaml, $regionId)}
teardown_hooks:
    - ${hook_print("teardown_hooks for config")
extract:
    - apiId_delete_task: content.result.apiId
    - requestId: content.requestId
validate:
    - len_eq: [$requestId, 32]