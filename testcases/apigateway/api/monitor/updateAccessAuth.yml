request:
    url: /$api_ver/regions/$regionId/accessAuths/$accessAuthId
    method: PATCH
    headers:
        Content-Type: application/json;charset=UTF-8
        x-jdcloud-pin: $pin
    json:
        accessAuthView:
            accessKey: $accessKey
            authUserType: jd_cloud
            deploymentIds: ""
            description: ~
setup_hooks:
    - ${hook_update_jdcloud_request($request, $AK, $SK, $product, $apiVersion, $openapi_yaml, $regionId)}
teardown_hooks:
    - ${hook_print("teardown_hooks for config")