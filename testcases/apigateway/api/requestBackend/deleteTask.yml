variables:
    gw_ip_dt: ${ENV(ENV_APIM_GW_IP)}
    gw_host_dt: 1.1.1.1
    subscriptionKey_dt: subscriptionKey
    description_dt: description
    title_dt: title
    USERAK_dt: USERAK111
    USERSK_dt: USERSK111
    DYNAMIC_BACKEND_dt: ~
    taskId_dt: taskId_dt

request:
    url: http://${change_host($gw_host_dt, $gw_ip_dt)}/todo/api/v1/tasks/deleteTaskById/$taskId_dt
    method: DELETE
    headers:
        Content-Type: application/json;charset=UTF-8
        jdcloud-apim-subscription-key: $subscriptionKey_dt
        DYNAMIC_BACKEND: $DYNAMIC_BACKEND_dt
setup_hooks:
    - ${sleep_N_secs(0)}
    - ${add_host($gw_host_dt, $gw_ip_dt)}
    - ${update_apigateway_sign($request, $USERAK_dt, $USERSK_dt)}
teardown_hooks:
    - ${hook_print("teardown_hooks for config")