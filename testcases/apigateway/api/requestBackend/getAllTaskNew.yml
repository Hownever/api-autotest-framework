variables:
    gw_ip_gatn: ${ENV(ENV_APIM_GW_IP)}
    #    header
    header:
        Content-Type: application/json;charset=UTF-8
        x-jdcloud-pin: ${ENV(ENV_PIN)}
    #    hooks
    serviceLine: ${ENV(ENV_SERVICELINE_APIM)}
    openapiYaml: nofile
    openApiAk: ${ENV(ENV_OPENAPI_SYS_AK)}
    openApiSk: ${ENV(ENV_OPENAPI_SYS_SK)}
    apiVersion: v1

request:
    url: http://${change_host($gw_host_gatn, $gw_ip_gatn)}/todo/api/v1/tasks/getAllOrUniqueTask
    method: GET
    headers:
        DYNAMIC_BACKEND: $DYNAMIC_BACKEND_gatn
        Content-Type: application/json;charset=UTF-8
        jdcloud-apim-subscription-key: $subscriptionKey_gatn
setup_hooks:
    - ${sleep_N_secs(0)}
    - ${add_host($gw_host_gatn, $gw_ip_gatn)}
    - ${update_apigateway_sign($request, $USERAK_gatn, $USERSK_gatn)}
teardown_hooks:
    - ${hook_print("teardown_hooks for config")