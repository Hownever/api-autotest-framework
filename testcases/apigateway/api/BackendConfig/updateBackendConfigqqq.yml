request:
    url: $host_ubc/$api_ver_ubc/regions/$regionId_ubc/apiGroups/ag-wh4ei4fasdn9/backendConfig/bc-wh4e1700tsmn
    method: PATCH
    headers: $header_ubc
    json:
        environment: test
        backendServiceType: HTTP/HTTPS
        sort: 0
        backendUrl: http://ssa.jd.com
setup_hooks:
    - ${hook_update_jdcloud_request($request, $openApiAk_ubc, $openApiSk_ubc, $serviceLine_ubc, $apiVersion_ubc, $openapiYaml_ubc, $regionId_ubc)}
teardown_hooks:
    - ${hook_print("teardown_hooks for config")
