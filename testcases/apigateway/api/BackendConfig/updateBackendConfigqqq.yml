name: 修改后端配置
description: 修改后端配置
operationId: updateBackendConfig

variables:
#    url
    host_ubc: ${ENV(ENV_OPENAPI_INNER_DATA_HOST)}
    api_ver_ubc: v1
    regionId_ubc: cn-north-1
#    header
    header_ubc:
        Content-Type: application/json;charset=UTF-8
        x-jdcloud-pin: jcloud_security
#    json
    groupName_ubc: groupName_ubc
    description_ubc: description_ubc
    prefix_ubc: prefix_ubc
    keyCheck_ubc: keyCheck_ubc
    authType_ubc: authType_ubc
    prefixStrip_ubc: prefixStrip_ubc
    groupType_ubc: groupType_ubc
    jdsfName_ubc: jdsfName_ubc
    jdsfRegistryName_ubc: jdsfRegistryName_ubc
    jdsfId_ubc: jdsfId_ubc
#    hooks
    serviceLine_ubc: ${ENV(ENV_SERVICELINE_APIM)}
    openapiYaml_ubc: nofile
    openApiAk_ubc: ${ENV(ENV_OPENAPI_SYS_AK)}
    openApiSk_ubc: ${ENV(ENV_OPENAPI_SYS_SK)}
