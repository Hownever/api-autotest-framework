- config:
    name: 创建分组-创建kms访问授权-签名后请求后端-成功
    base_url: ${ENV(ENV_BASE_URL)}
    variables:
        product: ${ENV(ENV_PRODUCT)}
        apiVersion: ${ENV(ENV_API_VERSION)}
        openapi_yaml: ${ENV(ENV_OPENAPI_SWAGGER_FILE_PATH)}
        regionId: ${ENV(ENV_DEFAULT_REGIONID)}
        api_ver: ${ENV(ENV_API_VERSION)}
        pin: ${ENV(ENV_PIN)}
        AK: ${ENV(ENV_AK)}
        SK: ${ENV(ENV_SK)}
    verify: False
    output:
        - apiGroupId
        - revision

- test:
    name: 创建分组-创建kms访问授权-成功
    testcase: testcases/monitor/createAccessAuth_kms_mock_online.yml
    output:
        - apiGroupId
        - revision
        - environment
        - kmsaccessKey
        - kmssecretKey
        - authUserType

- test:
    name: 请求createTaskJson接口
    api: api/monitor/requestBackend/createTaskJson.yml
    variables:
        subscriptionKey: subscriptionKey
        gw_host: ${return_string($apiGroupId, env=$environment, host=1, regionId=$regionId)}
        description: description
        title: title
        USERAK: $kmsaccessKey
        USERSK: $kmssecretKey
    extract:
        - scode: status_code
    validate:
        - eq: [$scode, 200]